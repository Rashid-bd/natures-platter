<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natures Platter</title>
    <!-- Google Font Sora-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <!-- Google Font ADLam Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font Awesome -->
    <script src="https://kit.fontawesome.com/ffaa6afa04.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Tailwind Config (for Custom Color) -->
    <script>
      tailwind.config = {
        daisyui: {
          themes: ["light", "dark"],
        },
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
        plugins: [tailwind.plugins.daisyui],
      };
    </script>
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- style css -->
    <style>
      .sora > {
        font-family: "Sora", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
      .adlam {
        font-family: "ADLaM Display", system-ui;
        font-style: normal;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body></body>
</html>
